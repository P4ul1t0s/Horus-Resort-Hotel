<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Funcionários</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <nav class="navbar"></nav>
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" id="listar">Listar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="adicionar">Adicionar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" id="editar">Editar</a>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="card-body">
                        <div class="container" id="listagem-funcionarios">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                      <th scope="col">Id</th>
                                      <th scope="col">Nome</th>
                                      <th scope="col">E-mail</th>
                                      <th scope="col">Telefone</th>
                                      <th scope="col">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-funcionarios">
                                    
                                </tbody>
                            </table>
                        </div>

                        <div class="container" id="form-adiciona-funcionario" style="display: none">
                            <form action="/funcionario" id="form-funcionario" method="post">
                    
                                <div class="form-group">
                                    <legend>Dados Gerais</legend>
                                    <input type="text" placeholder="Nome" name="nome">
                                    <input type="text" placeholder="CPF" name="cpf">
                                    <input type="text" placeholder="Senha" name="senha">
                                </div>

                                <div class="form-group">
                                    <legend>Endereço</legend>
                                    <input type="text" placeholder="CEP" name="cep">
                                    <input type="text" placeholder="Cidade" name="cidade">
                                    <input type="text" placeholder="Bairro" name="bairro">
                                    <input type="text" placeholder="Rua" name="rua">
                                    <input type="text" placeholder="Número" name="numero">
                                </div>

                                <div class="form-group">
                                    <legend>Contato</legend>
                                    <input type="email" placeholder="Email" name="email">
                                    <input type="text" placeholder="Telefone" name="telefone">
                                </div>

                                
                                <div class="form-group">
                                    <label>Usuário administrador?</label> 
                                    <label for="true"> Sim
                                        <input type="radio" name="admin" value="true" id="true">
                                    </label>
                                    <label for="false"> Não
                                        <input type="radio" name="admin" value="false" id="false">
                                    </label>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-success" id="btCreate">Cadastrar</button>
                                    <input class="btn btn-warning" type="reset" value="Limpar"/>
                                </div>
                            </form>

                        </div>
                        <section id="containerEditar" style="display: none">
                            <form action="/funcionario" method="post">
                                <div class="form-group">
                                    <legend>Dados Gerais</legend>
                                    <input type="hidden" id="id_funcionario" name="id">
                                    <input type="text" placeholder="Nome" id="nome" name="nome">
                                    <input type="text" placeholder="CPF" id="cpf" name="cpf">
                                    <input type="text" placeholder="Senha" id="senha" name="senha">
                                </div>

                                <div class="form-group">
                                    <legend>Endereço</legend>
                                    <input type="text" placeholder="CEP" name="cep" id="cep">
                                    <input type="text" placeholder="Cidade" name="cidade" id="cidade">
                                    <input type="text" placeholder="Bairro" name="bairro" id="bairro">
                                    <input type="text" placeholder="Rua" name="rua" id="rua">
                                    <input type="text" placeholder="Número" name="numero" id="numero">
                                </div>

                                <div class="form-group">
                                    <legend>Contato</legend>
                                    <input type="email" placeholder="Email" id="email" name="email">
                                    <input type="text" placeholder="Telefone" id="telefone" name="telefone">
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-success" id="btSlavar">Salvar</button>
                                </div>
                            </form>
                        </section>    
                    </div>    
                </div>    
            </div>
        </main> 
    </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/Scripts/funcionarios.js}"></script>

<html>
    <head>
        <title>Listar</title>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <!--https://fonts.google.com/icons-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="hotel.css"/>
        <script src="hotel.js"></script>
    </head>
    <body>
        <button type="button" id="listarHospede" onclick="listar()" >Hospede</button>
        <main>
            <section id="menu">
                <div id="bt_add_hospede" onclick="addHospede()" class="bt_menu"><span class="material-symbols-outlined">person_add</span></div>
            </section>
            <div id="container_hospede">

            </div>
            <section id="containerCadHospede" class="hidden">
                <form action="/hospede" method="post">
                    <h1 class="title">CADASTRO DE HOSPEDE
                        <span onclick="fechar()" class="material-symbols-outlined">
                        close
                    </span>
                </h1>
                    <input type="hidden" name="id" id="id_hospede">
                    <label>Nome:
                        <input type="text" name="nome" id="nome"/>
                    </label>
                    <label>E-mail:
                        <input type="text" name="email" id="email"/>
                    </label>
                    <input class="bt_form" type="submit" value="Enviar" />
                    <input class="bt_form" type="reset" value="Limpar" />
                </form>
            </section>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/Styles/reserva.css}">
    <title>Reservas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    </style>
</head>

<body>
    <aside class="menu comprimido">
        <header>
            <h3></h3>
            <h4 id="nome-funcionario"></h4>
            <h5 id="momento-login"></h5>
        </header>
        <nav>
            <ul>
                <li><a href="" id="hospedes"><img th:src="@{/assets/icon-hospedes.png}" title="HÃ³spedes"></a></li>
                <li><a href="" id="quartos"><img th:src="@{/assets/icon-quartos.png}" title="Quartos"></a></li>
                <li><a href="" id="reservas"><img th:src="@{/assets/icon-reservas.png}" title="Reservas"></a></li>
                <li><a href="" id="voltar"><img th:src="@{/assets/icon-voltar.png}" title="Voltar"></a></li>
            </ul>
        </nav>
        <div id="caixa-botao">
            <button onclick="openOrCloseMenu()"><img th:src="@{/assets/icon-open-menu.png}"></button>
        </div>
    </aside>

    <main>
        <ul id="lista-reserva">
        </ul>

        <div id="div-formularios">
            <form id="form-pesquisa-funcionario">
                <input type="text" placeholder="Hospedagens">
                <button  onclick="listar()"><img th:src="@{/assets/icon-search.png}"> </button>
            </form>

            <form id="form-funcionario-selecionado" method="post">
                <span id="id-funcionario-selecionado">000</span>
                <fieldset id="fs-dados-gerais">
                    <legend>Cadastro</legend>
                    <input type="text" placeholder="Dia de Entrada" name="checkin" id="checkin" onfocus="(this.type='date')" onblur="(this.type='text')">
                    <input type="text" placeholder="Dia de Saida" name="checkout" id="checkout" onfocus="(this.type='date')" onblur="(this.type='text')">
                    <input type="text" name="status" placeholder="Ativa/Finalizada/Pendente" id="status">
                    <input type="number" name="adultos" placeholder="Adultos" id="adultos">
                    <input type="number" name="criancas" placeholder="Criancas" id="criancas">
                    <input type="number" name="quarto" placeholder="Id Quarto" id="idQuarto">
                    <input type="text" name="valorTotal" placeholder="Valor Total" id="valorTotal">
                </fieldset>

                <div id="form-buttons">
                    <button type="submit" id="btCreate" onclick="cadastrar()">Cadastrar</button>
                    <button type="submit" id="btUpdate">Atualizar</button>
                    <button type="submit" id="btDelete">Excluir</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/Scripts/reserva.js}"></script>
</body>

</html>
